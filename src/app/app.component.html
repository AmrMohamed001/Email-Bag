<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img
          src="https://cdn2.iconfinder.com/data/icons/flatline-solid-1/512/Client-connection-email-gmail-mail-message-64.png"
          alt=""
          width="32"
          height="32"
          class="d-inline-block align-text-top"
        />
        Email Bag
      </a>

      <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
          <ng-container *ngIf="!signedIn">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Sign in
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/signup"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Sign up
              </a>
            </li>
          </ng-container>

          <ng-container *ngIf="signedIn">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/signout"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Sign out
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/inbox"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Inbox
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
