<div class="container">
  <h3 class="header">Log In Back !</h3>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-12 col-md-6 mb-3">
        <app-input
          for="username"
          label="Username"
          type="text"
          [control]="signinForm.get('username')!"
        ></app-input>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <app-input
          for="password"
          label="Password"
          type="password"
          [control]="signinForm.get('password')!"
        ></app-input>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signinForm.invalid"
      #submitBtn
    >
      Submit
    </button>
  </form>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="cube-transition"
>
  <p style="font-size: 20px">Loading...</p>
</ngx-spinner>
