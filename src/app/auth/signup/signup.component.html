<div class="container">
  <h3 class="header">Create new account !</h3>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-12 col-md-6 mb-3">
        <app-input
          for="username"
          label="Username"
          type="text"
          [control]="signupForm.get('username')!"
        ></app-input>
        <!-- {{ signupForm.get("username")?.errors | json }} -->
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <app-input
          for="password"
          label="Password"
          type="password"
          [control]="signupForm.get('password')!"
        ></app-input>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 4-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>

      <div class="col-12 col-md-6">
        <app-input
          for="passwordConfirmation"
          label="Confirm Password"
          type="password"
          [control]="signupForm.get('passwordConfirmation')!"
        ></app-input>
      </div>
    </div>
    <div
      class="error-msg"
      *ngIf="
        signupForm.errors && signupForm.get('passwordConfirmation').touched
      "
    >
      Password and passwordConfirmation dos't match
    </div>
    <div
      class="error-msg"
      *ngIf="signupForm.errors && signupForm.errors['noConnection']"
    >
      There is connection error . check your network
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signupForm.invalid"
      #submitBtn
    >
      Submit
    </button>
  </form>
</div>
